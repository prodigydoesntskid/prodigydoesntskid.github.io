<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy Cord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Application Screen -->
    <div class="container" id="mainContainer">
        <div class="logo">
            <svg id="skull-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M224 0c-35.3 0-64 28.7-64 64V288c0 35.3 28.7 64 64 64s64-28.7 64-64V64c0-35.3-28.7-64-64-64zm14.4 448c-11.5 0-22.3-5.3-29.4-14.1l-42.3-53.5c-3.1-3.9-8.5-5.4-13.3-4.2s-8.7 5.2-9.9 10.1l-12.9 57.3c-1.8 8.1-9.4 13.5-17.6 13.5H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h96.4c26.1 0 49.3-15.6 58.7-39.6l14.8-38.4 20.9 26.4c14.2 17.9 36.1 27.6 59.2 27.6h38.2c17.7 0 32-14.3 32-32s-14.3-32-32-32H238.4zM128 64V288c0 17.7-14.3 32-32 32s-32-14.3-32-32V64c0-17.7 14.3-32 32-32s32 14.3 32 32z"/></svg>
        </div>
        <h1>Prodigy Cord</h1>
        <div class="input-group">
            <label for="token">Token</label>
            <input type="password" id="token" placeholder="Your Primary Token" autocomplete="off">
        </div>
        <div class="input-group">
            <label for="channelId">Channel ID</label>
            <input type="text" id="channelId" placeholder="Enter Channel or DM ID" autocomplete="off">
        </div>
        <div class="input-group" id="userIdGroup" style="display: none;">
            <label for="userId">User ID (for Ping)</label>
            <input type="text" id="userId" placeholder="User ID to Ping" autocomplete="off">
        </div>
        <div class="input-group" id="pingTypeGroup" style="display: none;">
            <label for="pingType">Ping Type</label>
            <select id="pingType"><option value="back">Back</option><option value="front">Front</option></select>
        </div>
        <div class="input-group" id="suffixGroup" style="display: none;">
            <label for="suffix">Message Adder</label>
            <input type="text" id="suffix" placeholder="Text to add at the end" autocomplete="off">
        </div>
        <div class="input-group">
            <label for="message">Message (Press Enter to Send)</label>
            <textarea id="message" placeholder="Message for modifiers..."></textarea>
        </div>
        <div class="buttons">
            <button class="btn" id="bigBtn">Bold</button>
            <button class="btn" id="ladderBtn">Ladder</button>
            <button class="btn" id="floodBtn">Flood</button>
            <button class="btn" id="pingBtn">Ping</button>
            <button class="btn" id="suffixBtn">Adder</button>
            <button class="btn" id="emojifyBtn">Emojify</button>
            <button class="btn" id="uppercaseBtn">Uppercase</button>
        </div>
        <div class="panel-buttons">
            <button class="autotyper-btn" id="autotyperBtn" title="Autotyper"></button>
            <button class="gc-changer-btn" id="gcChangerBtn" title="GC Changer"></button>
            <button class="image-sender-btn" id="imageSenderBtn" title="Image Sender"></button>
            <button class="notifications-btn" id="notificationsBtn" title="Notifications"></button>
            <button class="settings-btn" id="settingsBtn" title="Settings"></button>
        </div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- Utility Panels -->
    <div class="panel" id="settingsPanel">
        <div class="panel-content">
            <button class="close-btn" id="closeSettings">✖</button>
            <div class="panel-header"><h2>Settings</h2></div>
            <div class="profile-info">
                <img id="profilePic" src="https://via.placeholder.com/100x100/202225/39ff14?text=P" alt="PFP">
                <div id="globalName">User</div>
                <div id="username">username</div>
            </div>
            <div class="settings-section">
                <h3>HypeSquad</h3>
                <div class="action-buttons">
                    <button class="hypesquad-btn" data-hype="1">Bravery</button>
                    <button class="hypesquad-btn" data-hype="2">Brilliance</button>
                    <button class="hypesquad-btn" data-hype="3">Balance</button>
                </div>
            </div>
        </div>
    </div>

    <div class="panel" id="notificationsPanel">
        <div class="panel-content">
            <button class="close-btn" id="closeNotifications">✖</button>
            <div class="panel-header"><h2>Notifications</h2></div>
            <div class="notification-item">No new notifications.</div>
        </div>
    </div>

    <div class="panel" id="autotyperPanel">
        <div class="panel-content">
            <button class="close-btn" id="closeAutotyper">✖</button>
            <div class="panel-header"><h2>Autotyper</h2></div>
            <div class="input-group"><label for="autoChannelId">Channel ID</label><input type="text" id="autoChannelId"></div>
            <div class="input-group"><label for="wordlist">Wordlist (One per line)</label><textarea id="wordlist" placeholder="Hello&#10;How are you?"></textarea></div>
            <div class="input-group"><label for="delay">Delay (s)</label><input type="number" id="delay" min="1" value="5"></div>
            
            <div class="input-group">
                <label>Autotyper Modifiers</label>
                <div class="autotyper-modifiers">
                    <button class="btn" id="autoBoldBtn">Bold</button>
                    <button class="btn" id="autoUppercaseBtn">Uppercase</button>
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-btn start" id="startAutoTyperBtn">Start</button>
                <button class="action-btn stop" id="stopAutoTyperBtn" disabled>Stop</button>
            </div>
        </div>
    </div>

    <div class="panel" id="gcChangerPanel">
        <div class="panel-content">
            <button class="close-btn" id="closeGcChanger">✖</button>
            <div class="panel-header"><h2>GC Changer</h2></div>
            <div class="input-group"><label for="gcId">Group Chat ID</label><input type="text" id="gcId"></div>
            <div class="input-group"><label for="gcNames">GC Names (One per line)</label><textarea id="gcNames" placeholder="Cool Group&#10;Besties&#10;Legends"></textarea></div>
            <div class="input-group"><label for="gcDelay">Delay (ms)</label><input type="number" id="gcDelay" min="1000" value="3000"></div>
            <div class="action-buttons">
                <button class="action-btn start" id="startGcChangerBtn">Start</button>
                <button class="action-btn stop" id="stopGcChangerBtn" disabled>Stop</button>
            </div>
        </div>
    </div>

    <div class="panel" id="imageSenderPanel">
        <div class="panel-content">
            <button class="close-btn" id="closeImageSender">✖</button>
            <div class="panel-header"><h2>Image Sender</h2></div>
            <div class="input-group"><label for="imageChannelId">Channel ID</label><input type="text" id="imageChannelId" placeholder="Channel to send image in"></div>
            <div class="input-group"><label for="imageMessage">Message (Optional)</label><textarea id="imageMessage" placeholder="A cool image"></textarea></div>
            <div class="input-group"><label for="imageFile">Image File</label><input type="file" id="imageFile" accept="image/png, image/jpeg, image/gif"></div>
            <div class="image-preview-container"><img id="imagePreview" class="image-preview" src="#" alt="Image Preview"></div>
            <div class="action-buttons">
                <button class="action-btn" id="sendImageBtn">Send Image</button>
            </div>
        </div>
    </div>

    <script src="funcs.js"></script>
</body>
</html>
